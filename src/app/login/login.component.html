<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   
	<div class="main"> 
        <h3 style="padding: 30px; background-color:yellow">Login</h3>
		<!-- <input type="checkbox" id="chk" aria-hidden="true"> -->
        

			<div class="login">
               
				<form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
					<label for="chk">Login</label>
                    <div>
					<input type="email"  placeholder="Email" required="" for="email">
                    <div class="form-text text-danger" ></div>  
                </div>
					<input type="password"  placeholder="Password" required="" for="password">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
